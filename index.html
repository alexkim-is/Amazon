<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Search Amazon</title>
    <link href="default.css" type="text/css" rel="stylesheet">
  </head>
  <body>
      <div id="search-box"> <h1>Search Amazon</h1></div>
      <input id="search" type="text" placeholder="What type of cat do you have?">
      <button id="search-button" type="submit">Search</button>
      <div id="view">
        <div id="cart">Items</div>
        <div id="checkout">Checkout Screen</div>
        <div id="inventory-view" class="active"></div>
        <div id="detail-view" class="hidden"></div>
      </div>
    <script src="search.js"></script>
  </body>
</html>
